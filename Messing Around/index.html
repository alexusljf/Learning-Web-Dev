<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messing Around with HTML</title>
</head>
<body>
    <script>
        alert("Hello World!");
        document.write("<h1>Time to learn JavaScript</h1>");
        var name = "Alexus";
        var date = Date();
        console.log("This website is made by " + name);
        console.log(date);
        document.write(document.baseURI+"<br>");
    </script>

    <h1 id = "innerHTMLTest"> Tester </h1>

    <script>
        var namePrompt = prompt("What is your name?");
        document.write(namePrompt);
        document.getElementById('innerHTMLTest').innerHTML = "Hello World";
        console.log("Message goes to the browser console");
    </script>

    <div style = "display: table;">
        <div style = "display: table-cell; padding: 10px;">
            <h1> image gif </h1>
            <img src = "luffy-laugh.gif" style = "width: 500px; border-radius:  300px;" alt = "luffy laughing gif">
            <hr>
        </div>
        <div style = "display: table-cell; padding: 10px;">
            <h1> video </h1>
            <video src = "Untitled.mp4" alt = "minecraft video" controls autoplay loop> minecraft </video>
            <hr>
        </div>
    </div>
    <div>
        <h1> audio </h1>
        <audio src = "what-the-hell-oh-my-god-no-way.mp3" controls autoplay loop> what the hell oh my god no way </audio>
        <hr>

                test
            </summary>
            yes
        </details>
        <table>
        <tr><th>Name</th><td>Colleen</td></tr>
        <tr><th>Age</th><td>26</td></tr>

</html>
