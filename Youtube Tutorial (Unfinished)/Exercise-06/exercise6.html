<h1> Lesson 6 Exercises! </h1>
<h2> HTML Structure </h2>
<!-- code in <head> is not visible on the page -->
<!-- body is visible on the page -->
<!-- <style> should go into <head> because it is not visible on page -->
<!-- don't need the <style> in the .css file -->
<!-- void elements don't need a closing tag, eg: <link> to link .css to .html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 6</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel = "stylesheet" href = "exercise6.css">
    </head>
    <body>
        <p class = "Model"> Model 3</p>
        <p class = "Order"> Order Online for <u>Touchless Delievery</u></p>
    </body>
</html>
