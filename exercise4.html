<p> CSS Box Model </p>

<!-- Margin is space outside of element -->
<!-- Padding is space inside of element, buttons have default of 6 on sides, 1 on top and bottom -->
<!-- Long text might overflow out of the border, use padding instead of height and width to solve this -->
<!-- By default, borders take 1px, so reduce padding-top and padding-bottom by 1px to equal the heights -->

<style>
    .subscribe-button {
        background-color: rgb(197, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity, 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.75;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(53, 124, 201);
        border-style: solid;
        border-width: 1px;
        color: rgb(53, 124, 201);
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color, 0.15s, color, 0.15s;
        vertical-align: top;
    }

    .join-button:hover{
        background-color: rgb(53, 124, 201);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(49, 107, 231);
        border-color: rgb(49, 107, 231);
        border-style: solid;
        border-width: 1px;

        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

</style>
